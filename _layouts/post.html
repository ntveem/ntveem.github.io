---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
  {% if page.tags and page.tags.size > 0 %}
    <p class="post-tags">
      Tags:
      {% for tag in page.tags %}
        <span>{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  {% endif %}
</article>
